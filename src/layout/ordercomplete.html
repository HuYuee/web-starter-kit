            <!--确认订单页面-->
            <div class="order_confirm_box order_confirm_box_detail">
                <div class="order-confirm-s1">
                    <p class="order-confirm-title">支付完成</p>
                    <ul class="order-confirm-step">
                        <li class="cur">
                            <p class="order-confirm-step-num">1、确认订单</p>
                        </li>
                        <li class="cur">

                        </li>
                    </ul>
                </div>

                    <div class="order-complete-con">

                            <div class="order-complete-text"><span></span><div style="display: none;" class="loading"><em></em><em></em><em></em><em></em><em></em></div></div>

                                </div>
                                <div class="order-complete-mes1">

                                </div>
                            </div>
                            <div class="order-complete-tips"><span>您购买的应用已经申请自动开通，稍后请在<br /><a href="/tenant/manage#/shopping/orderlist/orderlist">我已经购买的应用</a>查看开通详情</span></div>
