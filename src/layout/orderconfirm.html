            <div class="order_confirm_box">

                    <ul class="order-confirm-step">
                        <li class="cur">

                    </ul>

                <div class="order-confirm-order-detail w100p">

                        <a href="/tenant/manage#/shopping/orderlist/orderlist" class="order-detail-in">查看订单详情</a>
                    </div>-->
                    <table class="table order-confirm-table">
                        <tr>
                            <th>商品名称</th>
                            <th>规格</th>
                            <th>周期</th>
                            <th>价格</th>
                        </tr>
                        <tr>
                            <td>
                                <span id="productNameHtml"></span>
                                <input type="hidden" name="productName" id="productName" />
                            </td>
                            <td>

                            <td>
                                <span class="c_ff6602">¥<span id="productPriceHtml"></span></span>
                                <input type="hidden" name="originalPrice" id="originalPrice" />
                            </td>
                        </tr>
                    </table>
                    <div class="plr20">
                        <div class="order-notes">
                            <div class="order-confirm-text">订单备注：</div>
                            <div class="order-confirm-text-box">
                                <input type="text" class="order-confirm-textarea" name="orderNotes" id="orderNotes" />
                            </div>
                        </div>
                        <div class="order-confirm-orderPrice">
                            <a href="javascript:history.back(-1);" class="">返回修改</a>
                            <span class="order-confirm-price-span1">订单金额<span class="c_ff6602">¥<span class="productPriceHtml"></span></span>
                            </span>
                        </div>
                        <div class="go-pay-box"><span class="order-confirm-go-pay-btn" id="orderConfirmSub">去支付</span><span class="gopay-mask-btn"></span></div>
